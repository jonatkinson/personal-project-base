{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block header %}
<h1>Login</h1>
{% endblock %}

{% block body %}
<form method="post" action="{% url "login" %}">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <p>{{form.username.label }}<br>{{ form.username }}</p>
    <p>{{form.password.label }}<br>{{ form.password }}</p>
    <input type="submit" value="Login">
</form>
{% endblock %}
