{% load static %}
<!doctype html>
<html lang="{{ request.LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} | Project Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="header">
        {% block header %}
        {% endblock %}    
    </div>

    <div id="content">
        {% block body %}
        {% endblock body %}
    </div>
</body>

{% block extra_js %}{% endblock %}
</html>
